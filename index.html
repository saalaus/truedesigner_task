<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Название события - События</title>

    <link rel="stylesheet" href="src/scss/style.scss" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <div class="container__left-block">
            <div class="left-block__inner">
                <div class="inner__header">
                    <div class="rectangle"></div>
                    <div class="header__title">События</div>
                </div>
                <div class="left-block__title">Название события</div>
            </div>
        </div>
        <div class="container__right-block">
            <div class="right-block__close">
                <a class="close__icon" href="#">
                    <img src="src/img/svg/close.svg" alt="close" />
                </a>
            </div>
            <div class="right-block__form">
                <div class="form__description">
                    Укажите название предстоящего события
                </div>
                <input id="validate_input" class="input" type="text" placeholder="Введите данные" />
            </div>

            <div class="right-block__footer">
                <div class="footer__progress">
                    <img class="progress_img" src="src/img/svg/progress_done.svg" alt="progress" />
                    <img class="progress_img" src="src/img/svg/progress_undone.svg" alt="progress" />
                    <img class="progress_img" src="src/img/svg/progress_undone.svg" alt="progress" />
                    <img class="progress_img" src="src/img/svg/progress_undone.svg" alt="progress" />
                    <img class="progress_img" src="src/img/svg/progress_undone.svg" alt="progress" />
                </div>
                <div class="footer__controller">
                    <a class="btn-secondary" href="#">Назад</a>
                    <a id="validate_button" class="btn-primary disabled" href="/src/2_description/index.html"
                        disabled="true">
                        Далее
                        <span class="arrow-right"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="src/js/validate.js" type="module"></script>
</body>

</html>
