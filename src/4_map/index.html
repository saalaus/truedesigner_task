<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Адрес события - События</title>

    <link rel="stylesheet" href="../scss/base_styles.scss" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <div class="container__left-block">
            <div class="left-block__inner">
                <div class="inner__header">
                    <div class="rectangle"></div>
                    <div class="header__title">События</div>
                </div>
                <div class="left-block__title">Адрес события</div>
            </div>
        </div>
        <div class="container__right-block">
            <div class="right-block__background">
                <div class="right-block__close">
                    <a class="close__icon" href="#">
                        <img src="/src/img/svg/close.svg" alt="close" />
                    </a>
                </div>
                <div class="right-block__form">
                    <div class="text-group">
                        <input id="place-input" class="input" type="text" placeholder="Введите адрес">
                        <span class="location-icon"></span>
                        <div id="dropdown-menu" class="dropdown-menu">
                            <div class="place-option">
                                <span class="location-icon"></span>
                                <span>Минск, 119530, Очаковское шоссе д.2А, стр.1<span class="gray"> •
                                        Беларусь</span></span>
                            </div>
                            <div class="place-option">
                                <span class="location-icon"></span>
                                <span>Москва, 119530, Очаковское шоссе д.2А, стр.1<span class="gray"> •
                                        Россия</span></span>
                            </div>
                            <div class="place-option">
                                <span class="location-icon"></span>
                                <span>Санкт-Петербург, 119530, Очаковское шоссе д.2А, стр.1<span class="gray"> •
                                        Россия</span></span>
                            </div>
                            <div class="place-option">
                                <span class="location-icon"></span>
                                <span class="red">Введите адрес вручную</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-block__footer">
                <div class="footer__progress">
                    <img class="progress_img" src="/src/img/svg/progress_done.svg" alt="progress" />
                    <img class="progress_img" src="/src/img/svg/progress_done.svg" alt="progress" />
                    <img class="progress_img" src="/src/img/svg/progress_done.svg" alt="progress" />
                    <img class="progress_img" src="/src/img/svg/progress_done.svg" alt="progress" />
                    <img class="progress_img" src="/src/img/svg/progress_undone.svg" alt="progress" />
                </div>
                <div class="footer__controller">
                    <a class="btn-secondary" href="/truedesigner_task/src/3_datetime/index.html">Назад</a>
                    <a id="validate_button" class="btn-primary disabled" href="/truedesigner_task/src/5_photo/index.html">
                        Далее
                        <span class="arrow-right"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js" type="module"></script>
