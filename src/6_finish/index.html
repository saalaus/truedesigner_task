<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Событие готово к публикации - События</title>

    <link rel="stylesheet" href="../scss/base_styles.scss">
    <link rel="stylesheet" href="scss/style.scss">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <div class="container__left-block">
            <div class="left-block__inner">
                <div class="inner__header">
                    <div class="rectangle"></div>
                    <div class="header__title">
                        События
                    </div>
                </div>
                <div class="left-block__title">
                    Событие готово
                    <div>к публикации!</div>
                </div>
            </div>
        </div>
        <div class="container__right-block">
            <div class="right-block__close">
                <a class="close__icon" href="#">
                    <img src="/src/img/svg/close.svg" alt="close">
                </a>
            </div>
            <div class="right-block__form">
                <span class="calendare-icon"></span>
                <div class="extra-option">
                    <div class="extra-option__text">Дополнительные настройки</div>
                    <div class="extra-option__list">
                        <div class="extra-option__option">
                            Комментарии
                            <input id="checkbox" type="checkbox" name="checkbox" />
                            <label for="checkbox">
                            </label>
                        </div>
                        <div class="extra-option__option">
                            Чат события
                            <input id="checkbox2" type="checkbox" name="checkbox" />
                            <label for="checkbox2">
                        </div>
                    </div>
                </div>
            </div>


            <div class="right-block__footer">
                <div class="footer__progress">
                    <img class="progress_img" src="img/svg/progress.svg" alt="progress">
                </div>
                <div class="footer__controller">
                    <a class="btn-secondary" href="/truedesigner_task/src/5_photo/index.html">Назад</a>
                    <a id="validate_button" class="btn-primary" href="/truedesigner_task/src/3_datetime/index.html">
                        Опубликовать
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
